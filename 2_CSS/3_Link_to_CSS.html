<!DOCTYPE html>
<html>
<head>
    <title>My Styled Page</title>
    <!--Link to CSS file-->
    <link rel="stylesheet" href="style.css">
    <!--Here, rel="stylesheet" tells the browser that we are linking to a CSS file. href="style.css" specifies the path to the CSS file. should we always use stylesheet? Yes, we should always use stylesheet. It's the standard way to link to a CSS file.-->
</head>
<body>
    <h1>This heading will be centered with red color and 40px font size</h1> 
    <p>This paragraph will have a blue background and yellow color with 15px font size and 1.6 line height</p>
    <p>This paragraph will also have a blue background and yellow color with 15px font size and 1.6 line height</p>
</body>
</html>
    <!--Why use CSS? Ans: CSS allows you to separate the presentation of a webpage from its content. This means you can change the look and feel of your website without touching the HTML code. It also makes it easier to maintain and update your website. -->
