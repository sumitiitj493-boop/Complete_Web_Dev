<!DOCTYPE html>
<html>
<head>
    <title>My Styled Page</title>
    <!--Internal CSS goes inside <style> tags-->
    <!--Why use Internal CSS? Ans: It's easy to use and maintain. You can apply styles to multiple elements at once. It's also good for smaller projects. -->
    <style>
        h1{
            color:red;
            font-size:40px;
            text-align:center;
        }
        p{
            color:yellow;
            background-color:blue;
        }
    </style>
</head>
<body>
    <h1>This heading will be centered with red color and 40px font size</h1> 
    <p>This paragraph will have a blue background and yellow color</p>
    <p>This paragraph will also have a blue background and yellow color</p>
</body>
</html>
