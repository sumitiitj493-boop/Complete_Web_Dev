<!-- Combinator Selectors: These selectors allow you to select elements based on their position relative to other elements. -->
<!-- Descendant Selector (space): Selects all elements that are descendants of a specified element. -->
<!DOCTYPE html>
<html>
    <head>
        <title>My Page</title>
        <link rel="stylesheet"  href="Combinator_Selector.css">
        <!-- The CSS file combinator_selector.css contains the styles for the selectors. -->
    </head> 
    <body> 
        <!-- The following HTML structure demonstrates the use of combinator selectors. -->
        <div class="parent">
            <p>Hello World</p>
             <div class="child">
                     <p>This is a child element</p>
             </div>  
        </div>
        <p>Hello World</p>
    </body>   
</html>
