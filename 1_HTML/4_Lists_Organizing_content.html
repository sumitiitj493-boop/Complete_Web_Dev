<!--Lists are SUPER useful for organizing content on a webpage. They allow you to present information in a clear and structured manner. Whether you want to create a simple unordered list or a more complex ordered list, HTML provides the necessary tags to make it happen. Lists can be used for things like menus, navigation bars, product lists, and more. By using lists, you can improve the readability and organization of your webpage, making it easier for users to navigate and find the information they need. -->
<!DOCTYPE html>
<html>
<head>
    <title>My Lists</title>
</head>
<body>
    <h1>My Favorite Things</h1>
    <!--Unordered List-->
    <h2>My Hobbies</h2>
    <ul>
        <li>Reading</li>
        <li>Cooking</li>
        <li>Gardening</li>
    </ul>
    <!--Ordered List-->
    <h2>My Favorite Movies</h2>
    <ol>
        <li>Interstellar</li>
        <li>The Matrix</li>
        <li>Inception</li>
    </ol>
    <!--Nested List-->
    <h2>My Goals</h2>
    <ul>
        <li>Learn Web Development
            <ul>
                <li>Build a portfolio website</li>
                <li>Create a responsive layout</li>
                <li>Add interactive elements</li>
            </ul>
        </li>
        <li>Build awesome websites</li>
    </ul>

    
</body>
</html>
